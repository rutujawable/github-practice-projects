<!DOCTYPE html>
<html >
<head>
    <title>sign page</title>
    <style>
        button{
            width:100px;
           background-color: aquamarine;
            border:black 2px solid;
            border-radius: 100px 20px 100px 20px;
        }
      .rutu{
        border:2px blue solid;
        width: 300px;
        height:25px;
        border-radius: 50px;
      }

    </style>
    
</head>
<body>
<h1>sign up page</h1>
 
<form>
    
    <label for="name"> full name: &emsp;&emsp;</label>
    <input id="name" type="text" class="rutu" ><br><br>

    <label for="mail">email: &emsp;&emsp;&emsp;&nbsp; </label>
    <input id="email" type="email" class="rutu"><br><br>

    <label for="pass"> password:&emsp;&emsp;</label>
    <input type="password" id="pass" class="rutu"> <br><br>

    <label for="dob"> Date of birth:&emsp;</label>
    <input  type="date" id="dob" class="rutu" > <br><br>

    &emsp;&emsp;&emsp;&nbsp;&emsp;&emsp;&emsp; <select class="rutu">
        <option>mother tongue</option>
        <option>Hindi</option>
        <option> Marathi</option>
        <option> English</option>
    </select><br><br>

    <label name="gender">select gender:</label>
    <input type="radio" name="gender" ><label name="gender">male</label>
    <input type="radio" name="gender" ><label name="gender">female</label><br><br>

    &emsp;&emsp;&emsp;<button type="submit"> sign up</button>

</form>
    
</body>
</html>
